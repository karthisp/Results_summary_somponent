<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="main-container">
    <div class="overview">
      <div class="overview-inner">
        <h3 class="overview-heading">Your Result</h3>
        <div class="overview-og-score">
          <div class="actual-score">76</div>
          <div class="score-out-off">of 100</div>
        </div>
        <div class="overview-comments-sec">
          <h2 class="overview-reaction">Great</h2>
          <p class="overview-comments">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>

    <div class="result-summary">
      <div class="result-summary-inner">
        <h2 class="summary-heading">Summary</h2>

        <div class="results-breakdown">
          <div class="result-type red">
            <div class="icon-container">
              <img src="./assets/images/icon-reaction.svg" alt="reactino icon"> Reaction
            </div>
            <div class="result-type-score">
              <span class="result-type-actual-score">80</span> / 100
            </div>
          </div>

          <div class="result-type yellow">
            <div class="icon-container">
              <img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory
            </div>
            <div class="result-type-score">
              <span class="result-type-actual-score">92</span> / 100
            </div>
          </div>

          <div class="result-type green">
            <div class="icon-container">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal
            </div>
            <div class="result-type-score">
              <span class="result-type-actual-score">61</span> / 100
            </div>
          </div>

          <div class="result-type blue">
            <div class="icon-container">
              <img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual
            </div>
            <div class="result-type-score">
              <span class="result-type-actual-score">72</span> / 100
            </div>
          </div>
        </div>

        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
