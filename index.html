<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="overview">
      <h3 class="overview-heading">Your Result</h3>
      <div class="overview-og-score">
        <span class="actual-score">76</span>
        of 100
      </div>
      <div class="overview-comments-sec">
        <h2 class="overview-reaction">Great</h2>
        <p class="overview-comments">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  
    <div class="result-summary">
      <h2 class="summary-heading">Summary</h2>
    
      <div class="results-breakdown">
        <div class="result-type red">
          <img src="./assets/images/icon-reaction.svg" alt="reactino icon">  Reaction
          80 / 100
        </div>
    
        <div class="result-type orange">
          <img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory
          92 / 100
        </div>
    
        <div class="result-type green">
         <img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal
          61 / 100
        </div>
    
        <div class="result-type blue">
          <img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual
          72 / 100
        </div>
      </div>
      
      <button class="continue-btn">Continue</button>
    </div>    
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
